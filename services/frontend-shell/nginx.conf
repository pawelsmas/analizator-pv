server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # FRONTEND MODULE ROUTES (path-based routing)
    # ============================================

    # Main shell
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Module routing - each module served from its container
    location /modules/admin/ {
        proxy_pass http://pv-frontend-admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/config/ {
        proxy_pass http://pv-frontend-config/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/consumption/ {
        proxy_pass http://pv-frontend-consumption/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/production/ {
        proxy_pass http://pv-frontend-production/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/comparison/ {
        proxy_pass http://pv-frontend-comparison/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/economics/ {
        proxy_pass http://pv-frontend-economics/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/settings/ {
        proxy_pass http://pv-frontend-settings/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/esg/ {
        proxy_pass http://pv-frontend-esg/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/energyprices/ {
        proxy_pass http://pv-frontend-energy-prices/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/reports/ {
        proxy_pass http://pv-frontend-reports/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/projects/ {
        proxy_pass http://pv-frontend-projects/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /modules/estimator/ {
        proxy_pass http://pv-frontend-estimator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================
    # BACKEND API ROUTES (reverse proxy to services)
    # ============================================

    # Data Analysis API
    location /api/data/ {
        proxy_pass http://pv-data-analysis:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 50M;  # For file uploads
    }

    # PV Calculation API
    location /api/pv/ {
        proxy_pass http://pv-calculation:8002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;  # Long timeout for calculations
    }

    # Economics API
    location /api/economics/ {
        proxy_pass http://pv-economics:8003/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Advanced Analytics API
    location /api/analytics/ {
        proxy_pass http://pv-advanced-analytics:8004/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Typical Days API
    location /api/typical-days/ {
        proxy_pass http://pv-typical-days:8005/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Energy Prices API
    location /api/energy-prices/ {
        proxy_pass http://pv-energy-prices:8010/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Reports API
    location /api/reports/ {
        proxy_pass http://pv-reports:8011/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 60s;  # PDF generation can take time
    }

    # Projects DB API
    location /api/projects/ {
        proxy_pass http://pv-projects-db:8012/projects/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # PVGIS Proxy API
    location /api/pvgis/ {
        proxy_pass http://pv-pvgis-proxy:8020/pvgis/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 30s;  # External API calls
    }

    # Geo Service API (Geocoding + Elevation)
    location /api/geo/ {
        proxy_pass http://pv-geo-service:8021/geo/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 15s;  # External API calls
    }

    # ============================================
    # STATIC FILES & CACHING
    # ============================================

    # Disable caching for HTML/JS/CSS (development)
    location ~* \.(html|js|css)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

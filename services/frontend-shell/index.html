<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagra ENERGY Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Pagra" class="corner-logo">
  <div class="header">
    <div class="header-text">
      <div class="header-tagline"><span class="highlight">PRODUCE.</span> <span class="highlight">STORE.</span> <span class="highlight">PERFORM.</span></div>
      <div class="header-title">ENERGY Studio</div>
    </div>
    <div id="servicesStatus" style="font-size:11px;opacity:0.5;margin-top:8px"></div>
  </div>

  <div class="main-tabs">
    <button class="main-tab" onclick="loadModule('hub', event)" style="background:#ff5722;color:white">🎯 HUB</button>
    <!-- <button class="main-tab" onclick="loadModule('projects', event)">📁 PROJEKTY</button> -->
    <button class="main-tab" onclick="loadModule('settings', event)">⚙️ USTAWIENIA</button>
    <button class="main-tab active" onclick="loadModule('config', event)">📋 KONFIGURACJA</button>
    <button class="main-tab" onclick="loadModule('consumption', event)">📊 ZUŻYCIE</button>
    <button class="main-tab" onclick="loadModule('production', event)">☀️ PRODUKCJA PV</button>
    <button class="main-tab" onclick="loadModule('bess', event)">🔋 BESS</button>
    <button class="main-tab" onclick="loadModule('profile', event)" style="background:#00897b;color:white">📊 ANALIZA PROFILU</button>
    <button class="main-tab" onclick="loadModule('comparison', event)">⚡ PORÓWNANIE</button>
    <button class="main-tab" onclick="loadModule('economics', event)">💰 EKONOMIA</button>
    <button class="main-tab" onclick="loadModule('esg', event)">🌱 ESG</button>
    <button class="main-tab" onclick="loadModule('energyprices', event)">💹 CENY ENERGII</button>
    <button class="main-tab" onclick="loadModule('reports', event)">📑 RAPORT</button>
    <button class="main-tab" onclick="loadModule('estimator', event)" style="background:#9c27b0;color:white">🧮 SZYBKA WYCENA</button>
  </div>

  <!-- Micro-frontend container -->
  <div id="micro-frontend-container">
    <iframe id="module-frame"></iframe>
  </div>
</div>

<script src="api.js"></script>
<script src="shell.js?v=20251211-DIRECT-CONSUMPTION"></script>
</body>
</html>

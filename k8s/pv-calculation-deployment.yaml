apiVersion: apps/v1
kind: Deployment
metadata:
  name: pv-calculation
  namespace: pv-optimizer
  labels:
    app: pv-calculation
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pv-calculation
  template:
    metadata:
      labels:
        app: pv-calculation
        tier: backend
    spec:
      containers:
      - name: pv-calculation
        image: pv-optimizer/pv-calculation:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pv-calculation
  namespace: pv-optimizer
  labels:
    app: pv-calculation
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: pv-calculation

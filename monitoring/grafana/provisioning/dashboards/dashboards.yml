# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'PV Optimizer Dashboards'
    orgId: 1
    folder: 'PV Optimizer'
    folderUid: 'pv-optimizer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

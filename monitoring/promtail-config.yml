# Promtail Configuration - Log collector for Loki
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only pv-* containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(pv-.*)'
        action: keep
      # Use container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      # Add image name
      - source_labels: ['__meta_docker_container_image']
        target_label: image
      # Add service type label (backend/frontend)
      - source_labels: ['__meta_docker_container_name']
        regex: '/pv-frontend-.*'
        target_label: service_type
        replacement: 'frontend'
      - source_labels: ['__meta_docker_container_name']
        regex: '/pv-(data-analysis|calculation|economics|advanced-analytics|typical-days|energy-prices|reports|projects-db|pvgis-proxy|geo-service|bess-optimizer|profile-analysis|database-api)'
        target_label: service_type
        replacement: 'backend'
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      # Extract log level from text
      - regex:
          expression: '(?P<level>INFO|WARNING|ERROR|DEBUG|CRITICAL)'
      # Add parsed level as label
      - labels:
          level:
      # Timestamp parsing
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - '2006-01-02T15:04:05.000Z'
            - '2006-01-02 15:04:05'
